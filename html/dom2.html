<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 16</title>
</head>

<body>
    <div id="storage">
        <div id="parent">

        </div>
    </div>
    <!-- <div>
            <span class="price">199</span>
            <span class="decrement">-</span>
            <span class="count">1</span>
            <span class="incerement">+</span>
            <span class="total">199</span>
        </div>
        <div>
            <span class="price">349</span>
            <span class="decrement">-</span>
            <span class="count">1</span>
            <span class="incerement">+</span>
            <span class="total">349</span>
        </div> -->


    <script>
        let storage = document.querySelector('#storage')
        let parent = document.querySelector('#parent')
        let arr = [
            { price: 999, total: 999 },
            { price: 299, total: 299 },
            { price: 399, total: 399 },
            { price: 499, total: 499 },
            { price: 599, total: 599 }
        ]


        function create() {
            for (let x of arr) {
                let div = document.createElement('div')
                div.innerHTML = `
                <div>
                    <span class="price">${x.price}</span>
                    <span class="decrement">-</span>
                    <span class="count">1</span>
                    <span class="incerement">+</span>
                    <span class="total">${x.total}</span>
                 </div> `
                parent.appendChild(div)
            }
            events()
        }



        function events() {
            let price = document.querySelectorAll('.price')
            let total = document.querySelectorAll('.total')
            let decrement = document.querySelectorAll('.decrement')
            let increment = document.querySelectorAll('.incerement')
            let count = document.querySelectorAll('.count')
            increment.forEach((element, index) => {
                element.addEventListener('click', () => {
                    let currentNo = parseInt(count[index].innerHTML)
                    currentNo++;
                    count[index].innerHTML = currentNo;
                    total[index].innerHTML = parseInt(price[index].innerHTML) * currentNo
                    saveData()

                })
            })
            decrement.forEach((element, index) => {
                element.addEventListener('click', () => {
                    if (parseInt(count[index].innerHTML) > 0) {
                        let currentNo = parseInt(count[index].innerHTML)
                        currentNo--;
                        count[index].innerHTML = currentNo
                        total[index].innerHTML = parseInt(price[index].innerHTML) * currentNo
                        saveData()

                    }
                })
            })
        }



        function saveData() {
            localStorage.setItem("quilcoders", parent.innerHTML)

        }
        function showData() {
            let data = localStorage.getItem("quilcoders")
            if (data) {
                parent.innerHTML = data
                events()
            }else{
                create()
            }

        }
        showData()


        // localStorage.removeItem('data2')
        localStorage.clear()
        


    </script>
</body>

</html>
