<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
<div class="cart">
    <span class="price">200</span>
    <span class="dec">-</span>
    <span class="count">1</span>
    <span class="plus">+</span>
    <span class="total">200</span>
</div>
<div class="cart">
    <span class="price">200</span>
    <span class="dec">-</span>
    <span class="count">1</span>
    <span class="plus">+</span>
    <span class="total">200</span>
</div>
    </div>
    <script>
          let price = document.querySelectorAll('.price')
          let total = document.querySelectorAll('.total')
        let decrement=document.querySelectorAll(".dec")
        let increment=document.querySelectorAll(".plus")
        let count=document.querySelectorAll(".count")
increment.forEach ((element,index) => {
   element.addEventListener('click',()=>{
    let no=parseInt(count[index].innerHTML)
    no++
    count[index].innerHTML = no;
    total[index].innerHTML=parseInt(price[index].innerHTML)*no

})
})
  decrement.forEach((element,index)=>{
element.addEventListener('click',()=>{
if(parseInt(count[index].innerHTML)>0){
    let no=parseInt(count[index].innerHTML)
    no--
    count[index].innerHTML=no
    total[index].innerHTML=parseInt(price[index].innerHTML)*no
}
})
})
    </script>
</body>
</html>
