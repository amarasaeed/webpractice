<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <button id="red">red</button>
    <button id="blue">blue</button>
    <button id="green">green</button>
</div>
    <script>
         let aa = document.querySelector('div')
        let Btn = document.createElement('button')
        let Btn2= document.createElement('button')
        Btn.innerHTML = 'grey'
         Btn2.innerHTML = 'pink'
        Btn.id = 'grey'
         Btn2.id = 'pink'
        aa.appendChild(Btn)
        aa.appendChild(Btn2)

         let a=document.querySelectorAll("button")
        let b=document.querySelector("body")
        let colors = ['red', 'blue', 'green','grey','pink']
        for (let i = 0; i <colors.length; i++) {
            a[i].style.backgroundColor = colors[i]}
        a.forEach((value) => {
            value.addEventListener('click', (c) => {
                b.style.backgroundColor = c.target.id
            })
        })
        </script>
</body>
</html>
